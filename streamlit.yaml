server:
  port: 5555
  host: 127.0.0.1
  debug: true
  threaded: true
  processes: 4
  use_reloader: false
  static_url_path: /static
  static_folder: static
  template_folder: templates
  secret_key: "my_secret_key"

  # Database configuration
  database:
    db_name: my_db
    db_user: my_user
    db_password: my_password
    db_host: 127.0.0.1
    db_port: 5432

  # Email configuration
  email:
    server: smtp.gmail.com
    port: 587
    username: my_email@gmail.com
    password: my_email_password
    use_tls: true

  # Authentication configuration
  authentication:
    login_url: /login
    logout_url: /logout
    login_manager:
      login_view: 'login'
      login_message: 'Please log in to access this page.'
      login_message_category: 'info'
      user_loader: 'load_user'
    user_manager:
      user_loader: 'load_user'
      user_model: 'User'

  # Routing configuration
  routing:
    routes:
      - name: home
        path: /
        endpoint: index
      - name: login
        path: /login
        endpoint: login
      - name: logout
        path: /logout
        endpoint: logout
      - name: user
        path: /user
        endpoint: user
      - name: admin
        path: /admin
        endpoint: admin

  # Template configuration
  templates:
    index:
      template: index.html
      context:
        title: 'My Streamlit App'
        text: 'Welcome to my Streamlit app!'
    login:
      template: login.html
      context:
        title: 'Log in'
        text: 'Please log in to access this page.'
    logout:
      template: logout.html
      context:
        title: 'Log out'
        text: 'You have been logged out.'
    user:
      template: user.html
      context:
        title: 'User'
        text: 'This is the user page.'
    admin:
      template: admin.html
      context:
        title: 'Admin'
        text: 'This is the admin page.'